<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 7</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <hr>
        <h2>Formulario Nueva Persona</h2>
        <p v-model="mensaje">{{mensaje}}</p>
        <label for="idnombre">Nombre: </label>
        <input id="idnombre" type="text" v-model="nombre">
        <br>
        <br>
        <label for="idapellido">Apellido: </label>
        <input id="iapellido" type="text" v-model="apellido">
        <br>
        <br>
        <label for="idhobby">Hobby: </label>
        <input id="idhobby" type="text" v-model="hobby">
        <br>
        <br>
        <label for="idlugarnacimiento">Lugar de nacimiento: </label>
        <input id="idlugarnacimiento" type="text" v-model="lugarNacimiento">
        <br>
        <br>
        <button v-on:click="agregarPersona">Guardar</button>
        <br>
        <br>
        <ul>
            <li v-for="persona in listaPersonas">
                {{persona.nombre}} - {{persona.apellido}} - {{persona.hobby}} - {{persona.lugarNacimiento}}
            </li>
        </ul>
        <br>
        <br>
        <hr>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
